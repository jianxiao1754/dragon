<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>神龙射手</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #app {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      /* Genshin-style HUD */
      .hud-container {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .hud-item {
        background: rgba(0, 0, 0, 0.4);
        padding: 8px 16px;
        border-radius: 20px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
      }

      .hp-bar-container {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 20px;
        height: 300px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse; /* Fill from bottom up */
      }

      .hp-bar-fill {
        width: 100%;
        height: 100%; /* Will be controlled by JS height % */
        background: linear-gradient(0deg, #90ee90, #32cd32);
        transition: height 0.3s ease-out;
        box-shadow: 0 0 10px #32cd32;
      }

      .hp-text {
        position: absolute;
        top: 50%;
        right: 50px;
        transform: translateY(-50%);
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        text-shadow: 1px 1px 2px #000;
        /* Horizontal text looks better usually */
        white-space: nowrap;
      }

      #status-container {
        position: absolute;
        top: 150px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .status-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        font-size: 16px;
      }

      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(20, 20, 30, 0.95); /* Darker, more game-like background */
        padding: 40px;
        border-radius: 8px;
        pointer-events: auto;
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        border: 2px solid #ffd700; /* Gold border */
        color: #fff;
      }
      #game-over h1 {
        margin: 0 0 20px;
        color: #ffd700; /* Gold text */
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      #game-over p {
        color: #e0e0e0;
        margin-bottom: 30px;
        line-height: 1.6;
        font-size: 18px;
      }
      #restart-btn {
        background: linear-gradient(45deg, #ffd700, #ffa500);
        color: #000;
        border: none;
        padding: 12px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 25px;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
      }
      #restart-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
        background: linear-gradient(45deg, #ffed4a, #ffc107);
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="ui-layer">
        <div class="hud-container">
            <div id="score-display" class="hud-item">得分: 0</div>
            <div id="level-display" class="hud-item">关卡: 1</div>
        </div>
        
        <div id="status-container">
            <!-- Status items will be injected here -->
        </div>
        
        <div id="hp-text" class="hp-text">100 / 100</div>
        <div class="hp-bar-container">
            <div id="hp-bar" class="hp-bar-fill"></div>
        </div>

        <div id="game-over" class="hidden">
          <h1>挑战失败</h1>
          <p>神龙逃脱了...</p>
          <button id="restart-btn">重试</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
